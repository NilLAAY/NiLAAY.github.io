<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 150px; /* Adjust width as needed */
    }

    .image {
      height: 50px; /* Adjust height as needed */
      background-image: url('Property.jpg'); /* Set the background image */
      background-size: cover; /* Ensure the image covers the entire cell */
      background-repeat: no-repeat; /* Prevent image from repeating */
      /* Adjust width to match your image aspect ratio */
      width: 40px; /* Example width */
      border-radius: 3px; /* Optional: Rounded corners */
      position: relative; /* Enable positioning of text overlay */
    }

    .image a {
      /* Style for the link inside the image cell */
      display: block; /* Makes the entire cell clickable */
      width: 100%; /* Ensures the link covers the entire cell */
      height: 100%; /* Ensures the link covers the entire cell */
      text-decoration: none; /* Remove underline from the link */
    }

    .image-text {
      /* Styles for the text overlay */
      position: absolute; /* Positioned relative to the image cell */
      bottom: 5px; /* Position text at the bottom */
      left: 50%; /* Center the text horizontally */
      transform: translateX(-50%); /* Shift text horizontally to center */
      color: black; /* Adjust text color for visibility */
      font-size: 3px; /* Adjust text size if needed */
      opacity: 0.8; /* Semi-transparent text */
      background-color: silver;
    }

    /* Remove any width or minimum width from empty cells */
    td:empty {
      /* Remove width or minimum width styles */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="image" rowspan="3">
        <a href="your-link-here">
          <div class="image-text">View Homes></div>
        </a>
      </td>
      <td></td>
      <td class="image">
        <a href="your-link-here">
          <div class="image-text">View Homes</div>
        </a>
      </td>
      <td></td>
      <td class="image">
        <a href="your-link-here">
          <div class="image-text">View Homes</div>
        </a>
      </td>
      <td></td>
      <td class="image" rowspan="3">
        <a href="your-link-here">
          <div class="image-text">View Homes</div>
        </a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td class="image">
        <a href="your-link-here">
          <div class="image-text">View Homes</div>
        </a>
      </td>
      <td></td>
      <td class="image" style="background-color: green;">
        <a href="your-link-here">
          <div class="image-text">View Homes</div>
        </a>
      </td>
    </tr>
  </table>
</body>
</html>
